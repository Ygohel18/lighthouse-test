version: '3.8'

# This version uses HOST MinIO and optionally HOST Redis
# Only MongoDB, Backend, and Frontend run in Docker

services:
  # MongoDB Database (in Docker)
  mongodb:
    image: mongo:7
    container_name: lighthouse-mongodb
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"  # Bind to localhost only
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: lighthouse
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongodb-init:/docker-entrypoint-initdb.d:ro
    networks:
      - lighthouse-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/lighthouse --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    command: --wiredTigerCacheSizeGB 0.5

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    container_name: lighthouse-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"  # Bind to localhost only
    environment:
      NODE_ENV: production
      PORT: 8080
      
      # MongoDB (Docker)
      MONGODB_URI: ${MONGODB_URI}
      
      # Redis (HOST - use host.docker.internal or VPS IP)
      REDIS_HOST: ${REDIS_HOST:-host.docker.internal}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # S3/MinIO (HOST - use VPS IP)
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_REGION: ${S3_REGION}
      
      # Application
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./backend/logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow access to host services
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - lighthouse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_API_BASE_URL: /api
    container_name: lighthouse-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # Bind to localhost only
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: /api
      PORT: 3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - lighthouse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  lighthouse-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
