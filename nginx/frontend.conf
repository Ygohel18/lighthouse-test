# nginx/frontend.conf
server {
    listen 80;
    server_name frontend.localhost; # Use a distinct server_name for clarity

    # Serve static assets directly from the .next/static directory
    # This path corresponds to the .next/static directory inside the frontend-app container
    location /_next/static/ {
        alias /app/.next/static/;
        expires 1y; # Cache static assets for a long time
        access_log off;
    }

    # Proxy all other requests to the Next.js application server
    # 'frontend-app' is the service name in docker-compose.yml
    # The Next.js server runs on port 3000 inside its container
    location / {
        proxy_pass http://frontend-app:3000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Handle WebSocket connections if your app uses them
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }

    # Optional: Add logging
    access_log /var/log/nginx/frontend_access.log; # Use distinct log files
    error_log /var/log/nginx/frontend_error.log;
}