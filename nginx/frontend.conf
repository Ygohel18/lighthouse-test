# nginx/frontend.conf
server {
    listen 80 default_server;
    server_name _;

    # Proxy API requests to backend
    location /api/ {
        # Remove /api prefix and forward to backend
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend-nginx;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Proxy all requests (including _next static files) to Next.js app
    location / {
        proxy_pass http://frontend-app:3000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Handle WebSocket connections for Next.js hot reload
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade; 
        proxy_set_header Connection "upgrade";
        
        # Increase timeouts for long-running connections
        proxy_read_timeout 86400;
        
        # Cache static assets
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Add logging
    access_log /var/log/nginx/frontend_access.log;
    error_log /var/log/nginx/frontend_error.log;
}