# nginx/backend.conf
server {
    listen 80;
    server_name backend.localhost; # Use a distinct server_name for clarity

    # Location to proxy API requests
    location / {
        # Forward requests to the backend-api service running in Docker Compose
        # 'backend-api' is the service name defined in docker-compose.yml
        proxy_pass http://backend-api:3000;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Add logging
    access_log /var/log/nginx/backend_access.log; # Use distinct log files
    error_log /var/log/nginx/backend_error.log;
}