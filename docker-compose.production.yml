version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: lighthouse-mongodb
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"  # Bind to localhost only - no conflict with host
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: lighthouse
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./mongodb-init:/docker-entrypoint-initdb.d:ro
    networks:
      - lighthouse-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/lighthouse --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    command: --wiredTigerCacheSizeGB 0.5

  # Redis Cache (for queue and caching)
  redis:
    image: redis:7-alpine
    container_name: lighthouse-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"  # Bind to localhost only - no conflict with host
    volumes:
      - redis_data:/data
    networks:
      - lighthouse-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # MinIO S3 Storage (if not using host MinIO)
  minio:
    image: minio/minio:latest
    container_name: lighthouse-minio
    restart: unless-stopped
    ports:
      - "127.0.0.1:9000:9000"  # API - Bind to localhost only
      - "127.0.0.1:9001:9001"  # Console - Bind to localhost only
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - lighthouse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 30s
    command: server /data --console-address ":9001"

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    container_name: lighthouse-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:8080"  # Bind to localhost only - nginx will proxy
    environment:
      NODE_ENV: production
      PORT: 8080
      
      # MongoDB
      MONGODB_URI: ${MONGODB_URI}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      
      # S3/MinIO
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_REGION: ${S3_REGION}
      
      # Application
      LOG_LEVEL: ${LOG_LEVEL:-info}
    volumes:
      - ./backend/logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - lighthouse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Frontend Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
      args:
        NEXT_PUBLIC_API_BASE_URL: /api
    container_name: lighthouse-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # Bind to localhost only - nginx will proxy
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: /api
      PORT: 3000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - lighthouse-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Nginx Reverse Proxy (optional - if not using host nginx)
  nginx:
    image: nginx:alpine
    container_name: lighthouse-nginx
    restart: unless-stopped
    ports:
      - "127.0.0.1:8888:80"  # Use different port to avoid conflict with host nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - lighthouse-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  lighthouse-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  nginx_logs:
    driver: local
