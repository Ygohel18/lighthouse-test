version: "3.8"

services:
  # ----------------------
  # Backend Dependencies
  # ----------------------

  backend-mongo:
    image: mongo:latest
    container_name: lighthouse_backend_mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

  backend-redis:
    image: redis:latest
    container_name: lighthouse_backend_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

  minio:
    image: minio/minio
    container_name: lighthouse_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY_ID}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_ACCESS_KEY}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    container_name: lighthouse_minio_createbuckets
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - app_network
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 ${S3_ACCESS_KEY_ID} ${S3_SECRET_ACCESS_KEY};
      mc ls myminio/${S3_BUCKET_NAME} >/dev/null 2>&1 || mc mb myminio/${S3_BUCKET_NAME};
      mc policy set public myminio/${S3_BUCKET_NAME};
      exit 0;
      "

  # ----------------------
  # Backend Services
  # ----------------------

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lighthouse_backend_api
    ports:
      - "3001:3000"  # direct API access from host if needed
    environment:
      MONGO_URI: mongodb://backend-mongo:27017/lighthouse_db
      REDIS_HOST: backend-redis
      REDIS_PORT: 6379
      PORT: 3000
      S3_ENDPOINT: http://minio:9000
      S3_REGION: ${S3_REGION}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_SIGNED_URL_EXPIRES_SECONDS: ${S3_SIGNED_URL_EXPIRES_SECONDS}
      LIGHTHOUSE_NAVIGATION_TIMEOUT: ${LIGHTHOUSE_NAVIGATION_TIMEOUT}
      LIGHTHOUSE_THROTTLING_METHOD: ${LIGHTHOUSE_THROTTLING_METHOD}
    env_file:
      - ./backend/.env
    depends_on:
      - backend-mongo
      - backend-redis
      - minio
    networks:
      - app_network
    command: node dist/api/server.js

  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lighthouse_backend_worker
    environment:
      MONGO_URI: mongodb://backend-mongo:27017/lighthouse_db
      REDIS_HOST: backend-redis
      REDIS_PORT: 6379
      S3_ENDPOINT: http://minio:9000
      S3_REGION: ${S3_REGION}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      LIGHTHOUSE_NAVIGATION_TIMEOUT: ${LIGHTHOUSE_NAVIGATION_TIMEOUT}
      LIGHTHOUSE_THROTTLING_METHOD: ${LIGHTHOUSE_THROTTLING_METHOD}
    env_file:
      - ./backend/.env
    depends_on:
      - backend-mongo
      - backend-redis
      - minio
    networks:
      - app_network
    command: node dist/worker/taskWorker.js
    restart: on-failure

  # ----------------------
  # Frontend App (NextJS)
  # ----------------------

  frontend-app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lighthouse_frontend_app
    environment:
      # Next.js 15+ uses HOSTNAME to bind to all interfaces
      HOSTNAME: 0.0.0.0
      PORT: 3000
      # API calls go through /api path on same origin (proxied by nginx)
      NEXT_PUBLIC_API_BASE_URL: /api
    depends_on:
      - backend-nginx
    networks:
      - app_network


  # ----------------------
  # Nginx Reverse Proxies
  # ----------------------

  backend-nginx:
    build:
      context: ./nginx
      dockerfile: backend.Dockerfile
    container_name: lighthouse_backend_nginx
    ports:
      - "8080:80" # host:container
    depends_on:
      - backend-api
    networks:
      - app_network

  frontend-nginx:
    build:
      context: ./nginx
      dockerfile: frontend.Dockerfile
    container_name: lighthouse_frontend_nginx
    ports:
      - "80:80" # host:container - Frontend accessible at http://localhost
    depends_on:
      - frontend-app
    networks:
      - app_network

# ----------------------
# Persistent Volumes
# ----------------------
volumes:
  mongo_data:
  redis_data:
  minio_data:

# ----------------------
# Network
# ----------------------
networks:
  app_network:
    driver: bridge
